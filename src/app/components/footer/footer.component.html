          <span class="logo-text">ANDY.DEV</span>
          <span class="bracket">/&gt;</span>
        </div>
        <p class="brand-tagline">
          Construyendo el futuro digital, un deploy a la vez.
        </p>

      <div class="footer-links">
        <h4 class="links-title">NAVEGACIÓN</h4>

        </nav>
      </div>
      
      <div class="footer-legal">

          &copy; {{ currentYear }} Full-Stack & Cloud Engineer
        </div>
